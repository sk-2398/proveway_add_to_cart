    <script>
        function showDiv(divId, cost) {
            // Hide all divs
            const totalText = document.getElementById('total');
            const divs = document.querySelectorAll('.order-summary');
            divs.forEach(div => div.style.display = 'none');
            
            // Show the selected div and update the total cost
            document.getElementById(divId).style.display = 'block';
            totalText.innerHTML = `Total $${cost} USD`;
        }
